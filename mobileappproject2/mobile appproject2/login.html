<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPro | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo.png" alt="SalesPro Logo" class="logo">
            <h1>SalesPro Inventory</h1>
            <p>Manage your sales and inventory efficiently</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </div>
        </form>

        <form id="registerForm" class="register-form" style="display: none;">
            <div class="form-group">
                <label for="reg-username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="reg-username" name="reg-username" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="reg-email" name="reg-email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="reg-password" name="reg-password" required placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="reg-confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="reg-confirm-password" name="reg-confirm-password" required placeholder="Confirm your password">
            </div>
            
            <button type="submit" class="register-btn">Register</button>
            
            <div class="login-link">
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
